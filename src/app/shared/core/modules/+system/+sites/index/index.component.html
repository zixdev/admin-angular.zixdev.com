<div class="col-lg-12" >
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>All Available Websites </h5>
            <div class="ibox-tools">
                <a class="btn btn-success" [routerLink]="['add']">
                    <i class="fa fa-plus"></i>
                </a>
                <button class="btn btn-danger" type="button">
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
        </div>

        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name </th>
                        <th>Url </th>
                        <th>Ui</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr *ngFor="let site of sites">
                        <th scope="row">{{site.id}}</th>
                        <td>{{site.name}}</td>
                        <td>{{site.url}}</td>
                        <td>
                            <a [routerLink]="[site.id, 'ui']" title="View Site Versions">
                                @{{site.ui}}
                            </a>
                        </td>
                        <td *ngIf="site.status">
                            <i class="fa fa-circle text-success" aria-hidden="true"></i>
                            active
                        </td>
                        <td *ngIf="!site.status">
                            <i class="fa fa-circle text-danger" aria-hidden="true"></i>
                            disabled
                        </td>
                        <td>
                            <a [routerLink]="[site.id, 'edit']" title="Edit Site Details" class="btn btn-outline btn-info">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a [href]="site.url" target="_blank" title="View Site" class="btn btn-outline btn-warning">
                                <i class="fa fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
