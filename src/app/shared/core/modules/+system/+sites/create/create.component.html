<div class="col-lg-12" @routeAnimation>
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5><i class="fa fa-pencil"></i> Add New Site </h5>

        </div>

        <div class="ibox-content">

            <form class="form-horizontal" (ngSubmit)="save()" #siteForm="ngForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Name:
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text"
                               [(ngModel)]="site.name"
                               name="site_name"
                               #name="ngModel"
                               required
                               minlength="3"
                               maxlength="255"
                        >
                        <span *ngIf="form.errors && form.errors.name" class="help-block m-b-none text-danger">{{form.errors.name}}</span>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        URL:
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text"
                               [(ngModel)]="site.url"
                               name="site_url"
                               #url="ngModel"
                               required
                               minlength="3"
                               maxlength="255"
                        >
                        <span *ngIf="form.errors && form.errors.url" class="help-block m-b-none text-danger">{{form.errors.url}}</span>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        UI:
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text"
                               [(ngModel)]="site.ui"
                               name="site_ui"
                               #ui="ngModel"
                               required
                               minlength="3"
                               maxlength="255"
                        >
                        <span *ngIf="form.errors && form.errors.ui" class="help-block m-b-none text-danger">{{form.errors.ui}}</span>
                    </div>
                </div>


                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button  class="btn btn-white" [routerLink]="['', 'system', 'sites']">
                            Cancel
                        </button>
                        <button [disabled]="form.submitting" class="btn btn-primary" type="submit">
                            <i *ngIf="form.submitting" class="fa fa-spinner fa-pulse"></i>
                            {{ edit ? 'Edit' : 'Update'}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
